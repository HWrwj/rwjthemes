<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RWJ Themes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <video id="bgVideo" autoplay loop muted playsinline
  style="
    position: fixed;
    left: 0; top: 0; width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
    background: #000;
  ">
  <source src="bg.webm" type="video/webm">
  <!-- 可选：mp4备用 -->
  <!-- <source src="your-background.mp4" type="video/mp4"> -->
</video>

  <h1 class="main-title">RWJ Themes</h1>
  <div class="header-bar">
    <button class="top-btn left-btn" onclick="onLeftButtonClick()">🧭</button>
    <button class="top-btn right-btn" onclick="toggleSearch()">🔍</button>
  </div>
  <div class="search-bar" id="searchBar" style="display: none;">
    <input type="text" id="searchInput" placeholder="搜索主题、作者或标签..." />
  </div>
  
  <!-- 轮播大图区域 -->
  <div class="carousel" id="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
    <div class="carousel-indicators" id="carouselIndicators"></div>
  </div>

  <div class="grid" id="themeGrid"></div>

  <div id="modal-backdrop"></div>
  <div id="modal" tabindex="-1">
    <button class="blur-btn close-btn" onclick="closeModal()" aria-label="关闭"></button>
    <div class="modal-content">
      <div class="author-info" id="modal-author"></div>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <div class="tag-list" id="modal-tags"></div>
      <div class="modal-imgs-wrap">
        <button class="blur-btn slide-btn left" id="slideLeftBtn" onclick="slideImgs(-1)" title="上一页">&#8592;</button>
        <div class="modal-imgs" id="modal-imgs"></div>
        <button class="blur-btn slide-btn right" id="slideRightBtn" onclick="slideImgs(1)" title="下一页">&#8594;</button>
      </div>
      <div class="downloads" id="modal-downloads"></div>
    </div>
  </div>
  

  <!-- 预览大图弹窗 -->
  <div id="imgModal" onclick="hideBigImg()">
    <button class="blur-btn close-btn" onclick="hideBigImg();event.stopPropagation();" aria-label="关闭"></button>
    <button class="blur-btn slide-btn left" id="imgPrevBtn" onclick="showPrevImg(event)" aria-label="上一张">&#8592;</button>
    <img id="bigImg" src="" alt="大图预览" loading="lazy">
    <button class="blur-btn slide-btn right" id="imgNextBtn" onclick="showNextImg(event)" aria-label="下一张">&#8594;</button>
  </div>

  <script src="lazyload.js"></script>
  <!-- 侧边栏弹窗 -->
<div id="userPanelBackdrop" class="user-panel-backdrop" onclick="closeUserPanel()"></div>
<div id="userPanel" class="user-panel">
  <button class="close-btn blur-btn" onclick="closeUserPanel()" aria-label="关闭">&times;</button>
  <div class="user-info">
    <img class="user-avatar" src="https://cdn.jsdelivr.net/gh/HWrwj/rwjthemes/RWJ/avatar.jpg" alt="头像">
    <div class="user-nickname">RWJ</div>
    <div class="user-bio">热爱主题美化与前端开发，欢迎交流！</div>
  </div>
  <div class="user-links">
    <a href="https://weibo.com/" target="_blank" class="user-link">微博</a>
    <a href="https://space.bilibili.com/" target="_blank" class="user-link">B站</a>
    <a href="https://github.com/HWrwj" target="_blank" class="user-link">GitHub</a>
    <!-- 更多社交平台 -->
  </div>
</div>

</body>
</html>
